<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border-top: 1px solid black;
            padding: 0.75rem;
            text-align: left;
            vertical-align: middle;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <Header>
        <h1>Table</h1>
    </Header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Candidates</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Sarah</td>
                    <td>30</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>Jack</td>
                    <td>35</td>
                    <td>Manager</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
